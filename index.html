<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHtube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/bc264e26dd.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .active {
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto py-8 flex justify-between items-center border-b"
      >
        <!-- logo -->
        <div class="w-28">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <!-- search bar -->
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input id="searchText" type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <!-- button -->
        <div>
          <button class="btn">Blog</button>
        </div>
      </nav>
      <!-- categories container  -->
      <nav
        id="categories-container"
        class="py-4 flex justify-center gap-5"
      ></nav>
    </header>

    <!-- video section -->
    <main>
      <section
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-11/12 mx-auto py-5"
      ></section>
      <!-- show modal -->
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn hidden" onclick="myModal.showModal()">open modal</button>
      <dialog id="myModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-details">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <!-- js files -->
    <script src="scripts/video.js"></script>
  </body>
</html>
